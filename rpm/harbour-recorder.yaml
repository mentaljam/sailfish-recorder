Name: harbour-recorder
Summary: Recorder
Version: 0.1.3
Release: 1
Group: Qt/Qt
URL: http://example.org/
License: "LICENSE"
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  A  simple sound recorder.
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- sailfishapp >= 0.0.10
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- /usr/bin
- /usr/share/applications
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/harbour-recorder
PkgBR: []
